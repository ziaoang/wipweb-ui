<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>WIP后台管理</title>

		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="list.html">WIP后台管理</a>
			</div>
			</div>
		</nav>

		<div class="container" style="padding-top:100px;">
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-danger" role="alert">
						上传论文前请确认是否有人上传过相同论文，请勿重复上传。
						<a href="paper_binding.html">前往检查</a>
					</div>
				</div>

				<div class="col-md-12">
					<form class="form-horizontal" id="paper_upload_form">
						<div class="form-group">
							<label class="col-md-3 control-label">论文标题</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="title" id="title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">论文作者</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="authors" id="authors">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">类别</label>
							<div class="col-md-9">
								<select class="form-control" name="type">
									<option value="会议">会议</option>
									<option value="期刊">期刊</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">会议名称/期刊名称</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="publisher" id="publisher">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">发表年份</label>
							<div class="col-md-9">
								<select class="form-control" name="year">
									<option value="2010">2010</option>
									<option value="2011">2011</option>
									<option value="2012">2012</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">PDF文件</label>
							<div class="col-md-9">
								<input type="file" class="form-control" name="pdf" id="pdf">
							</div>
						</div>
						<div class="form-group">
    						<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn btn-success">上传</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="dist/js/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="dist/js/jquery.form.js"></script>
		<script src="dist/js/custom.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var id    = localStorage.getItem("id");
				var token = localStorage.getItem("token");
				if (id != null && token != null) {

					var options = {
						url: g_config.api_url + "/api/paper",
						type: 'POST',
						beforeSend: function (xhr) {
							xhr.setRequestHeader ("Authorization", "Basic " + btoa(id + ":" + token));
						},
						success: function(data) {
							console.log(data);
							if (data.status == 'ok') {
								alert("更新成功");
							}
							else {
								alert(data.message);
							}
						}
					};

					$('#paper_upload_form').submit(function() {

						if ($("#title").val().length <= 0){
							alert("论文标题不能为空");
							return false;
						}
						if ($("#authors").val().length <= 0){
							alert("论文作者不能为空");
							return false;
						}
						if ($("#publisher").val().length <= 0){
							alert("会议名称/期刊名称不能为空");
							return false;
						}
						if ($("#pdf").val().length <= 0){
							alert("PDF文件不能为空");
							return false;
						}

						// submit the form
						$(this).ajaxSubmit(options);
						// return false to prevent normal browser submit and page navigation 
						return false;
					});

				}
				else {
					alert("没有权限，请重新登录");
					window.location = "index.html";
				}
			});
		</script>
	</body>
</html>
