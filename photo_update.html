<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>WIP后台管理</title>

		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="list.html">WIP后台管理</a>
			</div>
			</div>
		</nav>

		<div class="container" style="padding-top:100px;">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" id="update_user_form">
						<div class="form-group">
							<label class="col-md-3 control-label">当前头像</label>
							<div class="col-md-9" id="photo"></div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">上传头像</label>
							<div class="col-md-9">
								<input type="file" class="form-control" name="photo">
							</div>
						</div>
						<div class="form-group">
    						<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn btn-success">更新</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="dist/js/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="dist/js/jquery.form.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var id    = localStorage.getItem("id");
				var token = localStorage.getItem("token");
				if (id != null && token != null) {
					$.ajax({
						type: "GET",
						url: g_config.api_url + "/api/user/id/" + id,
						dataType: 'json',
						success: function (data) {
							console.log(data);
							var user = data.user;
							if (user.photo_url != null) {
								var html = '<img src="' + user.photo_url + '" width=200 height=200>';
								$("#photo").html(html);
							}
							else {
								$("#photo").html("<p>无</p>");
							}
						}
					});

					var options = {
						url: g_config.api_url + "/api/user/id/" + id,
						type: 'PUT',
						beforeSend: function (xhr) {
							xhr.setRequestHeader ("Authorization", "Basic " + btoa(id + ":" + token));
						},
						success: function(data) {
							console.log(data);
							if (data.status == 'ok') {
								alert("更新成功");
								window.location = "list.html";
							}
							else {
								alert(data.message);
							}
						}
					};

					$('#update_user_form').submit(function() {
						// submit the form
						$(this).ajaxSubmit(options);
						// return false to prevent normal browser submit and page navigation 
						return false;
					});

				}
				else {
					alert("没有权限，请重新登录");
					window.location = "index.html";
				}
			});
		</script>
	</body>
</html>
